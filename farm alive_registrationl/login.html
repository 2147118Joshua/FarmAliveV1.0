<div class="login">
  <div class="form">
    <form class="login-form">
      <span class="material-icons">LOGIN FORM</span>
      <input type="text" placeholder="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
      <input type="password" placeholder="password" required />
      <button>Login</button>
    </form>  
  </div>
</div>
